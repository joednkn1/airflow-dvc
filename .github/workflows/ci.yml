name: Build and test

on:
  push:
    branches: [ master, feature/ci-workflow ]
  pull_request:
    branches:
      - "**"

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Orca
        run: npm install -g electron@6.1.4 orca
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Install project
        run: poetry install --no-interaction
      - name: Install DVC
        run: pip install 'dvc[s3]'
      - name: Run tests
        env:
          DVC_GITHUB_REPO_TOKEN: ${{ secrets.DVC_GITHUB_REPO_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "eu-central-1"
        run: |
          export AIRFLOW_HOME=$(pwd)/airflow
          export AIRFLOW_CONFIG=$AIRFLOW_HOME/airflow.cfg
          mkdir -p $AIRFLOW_HOME > /dev/null 2> /dev/null
          poetry run airflow db init
          poetry run airflow users create \
              --username admin \
              --firstname Peter \
              --lastname Parker \
              --role Admin \
              --email spiderman@superhero.org \
              --password admin
          source .venv/bin/activate
          coverage run --omit 'venv/*' -m pytest tests/
          coverage report
      - name: Build package
        run: poetry build
